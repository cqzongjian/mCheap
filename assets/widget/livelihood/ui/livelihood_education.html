<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="target-densitydpi=device-dpi,width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../static/mdui/css/mdui.min.css">
    <link rel="stylesheet" href="../../static/mCheap/css/mCommon.css">
    <link rel="stylesheet" href="../css/livelihood_others.css">
</head>
<body>
<div class="header-box mdui-bar mdui-bar-nav">
    <div class="header">
        <div class="back mdui-action-back"><img src="../images/back.png"></div>
        <div class="title">教育</div>
    </div>
</div>
<div class="address mdui-box kindergarten">
    <div class="address-img"></div>
    <div class="mdui-box-flex-1">幼儿园</div>

</div>
<div class="setting mdui-box touch primary">

</div>
<div class="mdui-box ewm junior">

    <div class="arrow"></div>
</div>
<div class="mdui-box ewm highschool">
    <div class="ewm-img"></div>
    <div class="mdui-box-flex-1">高中教育</div>

</div>
<div class="mdui-box ewm profession">
    <div class="ewm-img"></div>
    <div class="mdui-box-flex-1">职业教育</div>

</div>


<!--页面-->
<script src="../../static/mdui/js/mdui.min.js"></script>
<script src="../../static/mCheap/js/mCheap.config.js"></script>
<script>

    $.uexWindowReady(function(){

        $('.kindergarten').on('tap',function(){
            $.openWin({
                name:'education_549',

                animId:2,
                pageParam:{}
            });

        $('.primary').on('tap',function(){
            $.openWin({
                name:'education_550',
                url:'wgtroot://livelihood/ui/education_550.html',  //wgtroot即工程widget目录
                animId:2,
                pageParam:{}
            });

                animId:2,
                pageParam:{}
            });
        });

        $('.highschool').on('tap',function(){
            $.openWin({
                name:'education_552',
                url:'wgtroot://livelihood/ui/education_552.html',  //wgtroot即工程widget目录
                animId:2,
