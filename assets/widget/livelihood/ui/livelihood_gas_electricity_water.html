<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>水电气</title>
    <meta name="viewport" content="target-densitydpi=device-dpi,width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../static/mdui/css/mdui.min.css">
    <link rel="stylesheet" href="../../static/mCheap/css/mCommon.css">
    <link rel="stylesheet" href="../css/livelihood_others.css">
</head>
<body>
<div class="header-box mdui-bar mdui-bar-nav">
    <div class="header">
        <div class="back mdui-action-back"><img src="../images/back.png"></div>
        <div class="title">水电气</div>
    </div>
</div>
<div class="address mdui-box water">
    <div class="address-img"></div>
    <div class="mdui-box-flex-1">水</div>
    <div class="arrow"></div>
</div>
<div class="setting mdui-box touch electric">
    <div class="setting-img"></div>
    <div class="mdui-box-flex-1">电</div>
    <div class="arrow"></div>
</div>
<div class="mdui-box ewm gas">
    <div class="ewm-img"></div>
    <div class="mdui-box-flex-1">气</div>
    <div class="arrow"></div>
</div>



<!--页面-->
<script src="../../static/mdui/js/mdui.min.js"></script>
<script src="../../static/mCheap/js/mCheap.config.js"></script>
<script>

    $.uexWindowReady(function(){

        $('.water').on('tap',function(){
            $.openWin({
                name:'sdq_561',
                url:'wgtroot://livelihood/ui/sdq_561.html',  //wgtroot即工程widget目录
                animId:2,
                pageParam:{}
            });
        });

        $('.electric').on('tap',function(){
            $.openWin({
                name:'sdq_562',
                url:'wgtroot://livelihood/ui/sdq_562.html',  //wgtroot即工程widget目录
                animId:2,
                pageParam:{}
            });
        });

        $('.gas').on('tap',function(){
            $.openWin({
                name:'sdq_563',
                url:'wgtroot://livelihood/ui/sdq_563.html',  //wgtroot即工程widget目录
                animId:2,
                pageParam:{}
            });
        });
    });
</script>
</body>
</html>
