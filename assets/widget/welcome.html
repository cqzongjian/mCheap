<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>mCollection</title>
		<meta name="viewport" content="target-densitydpi=device-dpi,width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="static/mdui/css/mdui.min.css">
		<link rel="stylesheet" href="static/mCheap/css/mCommon.css">

		<style>
			.container,.pages,img {
				width: 100%;
				height: 100%;
			}
			.circle{
				background: rgba(0,0,0,0.05);
				font-family: "Microsoft YaHei";
				font-size: 1.2rem;
				text-align: center;
				line-height: 3rem;
				width: 3rem;
				height: 3rem;
				position: absolute;
				right: 8%;
				top: 8%;
				border-radius: 1.5rem;
				border: 1px solid #3BA15C;
				color: #3BA15C;
			}
		</style>
	</head>
	<body>
		<!--页面-->
		<div class="mdui-slider container">
			<div class="mdui-slider-group pages">
				<div class="mdui-slider-item">
					<div class="circle">跳过</div>
					<img src="static/mCheap/images/welcome_01.png">
				</div>
				<div class="mdui-slider-item">
					<img src="static/mCheap/images/welcome_02.jpg">
				</div>
				<div class="mdui-slider-item" id="to_index">
					<img src="static/mCheap/images/welcome_03.png">
				</div>
			</div>
		</div>
		<script src="static/mdui/js/mdui.js"></script>
		<script src="static/mCheap/js/mCheap.config.js"></script>
		<script>
			$.uexWindowReady(function() {

				//实现页面滑动
				$('.container').slider();
				$('.circle').tap(function(){$("#to_index").trigger('tap');});
				$("#to_index").tap(function(){
					$.execScript({
						   winName:'root',
						   script:'toIndex()'
						});
					
				});

			});

		</script>
	</body>
</html>
