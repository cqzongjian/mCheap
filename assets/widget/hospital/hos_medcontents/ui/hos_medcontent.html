<script src="../../../static/mdui/js/mdui.js"></script>

<script>
    var id ;
    var title;
    $.uexWindowReady(function(){
        var pagedata = $.strToJson($.pageParam);
         id = pagedata.cltpit01id
        title = pagedata.title;
        getComments()

    })

    //加载评论信息
    function getComments(){
        $.request({
            urlType:'hospitalComment',
            data:{
                'access_token':$.getStorage('access_token'),
                cltmdc01009:id
            }
        },function(data){
            if(data.success){
                setComments(data.data.assess);
            }
        })
    }
    //设置评论信息
    function setComments(data){
        var html ='';
        var len  = data.length
        for(var i= 0;i<len;i++){
            html += '<div class="comment-list"'
            html += 'data-isself =" '+data[i].isself+'"';
            html += 'data-epsrtu01id =" '+data[i].epsrtu01id+'"';
            html += 'data-epssgt10id =" '+data[i].epssgt10id+'"';
            html += 'data-url =" '+data[i].url+'"'
            html +=        '>'
            html +='<div class="line-one">'
            html +=' <div class="div-img"><img class="head-img" src="../image/market_hongxinglu.png"/></div>'
            html += '<div class="commentator">'
            html += data[i].epsrtu01002;//用户名称
            html +='</div>';
            html += '</div>'
            html += '<div class="comment-detail">'
            html += data[i].epssgt10002;//用户评价内容
            html += '</div>'
            html += '<div class="comment-time">'
            html += data[i].create_time;
            html += '</div>'
            html += '</div>';
        }
        console.log(html);
        $(".lists").html(html);
        $(".content-title").html("评论("+len+")条");
    }
    $(".market-comment").on("tap",function(){
        $.openWin({
            animId : 2,
            name: "hos_content_input",
            url: 'wgtroot://hospital/hos_contents/ui/hos_content_input.html',
            pageParam:{
                clthtp01id:id,
                clthtp01001:title
            }
        });
    })
</script>
