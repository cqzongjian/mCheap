<script>
    var clthtp01id;//医院流水号
    var drugStandardCode;//药品本位码
    var stars;//星级
    var epssgt10002;//医院评价内容
    var cheapStart=1;//记录相音星
    var cleanStart=1;//记录干净星
    var freshStart=1;//记录新鲜星
    var cltmdc01001;//药品名称
    var epssgt10003;//药品价格
    var clthtp01001;//医院名称
    $.uexWindowReady(function(){
        var pageData = $.strToJson($.pageParam);
        clthtp01id = pageData.clthtp01id;//医院流水号
        drugStandardCode=pageData.drugStandardCode;//药品本位码
        cltmdc01001 = pageData.cltmdc01001;//药品名称
        epssgt10003 = pageData.epssgt10003;//药品价格
        clthtp01001 = pageData.clthtp01001;//医院名称
        //todo：设置医院图片
       // setHospitalPic(url);
    })
    //综合打分
    function setComprehensiveStart(index){
        var t;
        if(index<6){
            t=4;
        }
        if(index>=6&&index<9){
            t=3;
        }
        if(index>=9&&index<12){
            t=2;
        }
        if(index>=12&&index<15){
            t=1;
        }
        if(index==15){
            t=0;
        }
        $('#comprehensive>div').each(function(e){
            if(e>=t){
                $(this).find('.start').attr('src','../image/star-s.png');
            }else{
                $(this).find('.start').attr('src','../image/star.png');
            }
        });
    }
    //看病价格
    $('#cheap>div').on('tap',function(){
        var index=$(this).index();
        var c_index=changeNum(index);
        cheapStart=c_index+1;
        comprehensiveStart=cheapStart+cleanStart+freshStart;
        setComprehensiveStart(comprehensiveStart);
        $('#cheap>div').each(function(e){
            if(e>=index){
                $(this).find('.start').attr('src','../image/star-s.png');
            }else{
                $(this).find('.start').attr('src','../image/star.png');
            }
        });
    })
    //分数转换函数
    function changeNum(num){
        switch(num){
            case 4: return 0;
                break;
            case 3: return 1;
                break;
            case 2: return 2;
                break;
            case 1: return 3;
                break;
            case 0: return 4;
                break;
        }
    }
    //医疗设施打分
    $('#clean>div').on('tap',function(){
        var index=$(this).index();
        var c_index=changeNum(index);
        cleanStart=c_index+1;
        comprehensiveStart=cheapStart+cleanStart+freshStart;
        setComprehensiveStart(comprehensiveStart);
        $('#clean>div').each(function(e){
            if(e>=index){
                $(this).find('.start').attr('src','../image/star-s.png');
            }else{
                $(this).find('.start').attr('src','../image/star.png');
            }
        });
    });
    //服务态度
    $('#fresh>div').on('tap',function(){
        var index=$(this).index();
        var c_index=changeNum(index);
        freshStart=c_index+1;
        comprehensiveStart=cheapStart+cleanStart+freshStart;
        setComprehensiveStart(comprehensiveStart);
        $('#fresh>div').each(function(e){
            if(e>=index){
                $(this).find('.start').attr('src','../image/star-s.png');
            }else{
                $(this).find('.start').attr('src','../image/star.png');
            }
        });
    });
    //发表评论
    $(document).on('tap','.publish-now',function(){
        var start="[{name:'01',value:'"+cheapStart+"'},{name:'02',value:'"+cleanStart+"'},{name:'03',value:'"+freshStart+"'}]";
        var commentDdtail=$('#input').val();
        if(commentDdtail){
//            alert(commentDdtail);
//            alert($.getStorage('access_token'))
//            alert("医院流水号"+clthtp01id);
//            alert("医院名称"+clthtp01001);
//            alert("药品名称"+cltmdc01001);
//            alert("药品本位码"+drugStandardCode);
//            alert("用户报价"+epssgt10003);
//            alert(start)
            $('#input').val('');
            $.request({
                urlType: 'hos_insertDrugstore',
                data: {
                    "access_token": $.getStorage('access_token'),
                    epssgt10002 :commentDdtail,//评价内容
                    clthtp01id:clthtp01id,//医院流水号
                    clthtp01001:clthtp01001,//医院名称
                    drugStandardCode:drugStandardCode,//药品本位码
                    epssgt10003:epssgt10003,//用户报价
                    cltmdc01001:cltmdc01001,//药品名称
                    stars:start
                }
            }, function (data) {
                if(data.success){
                    alert('谢谢您的评论');
                    $.execScript({
                        winName:'hos_medicine',
                        script:'getMedComments();'
                    });
//                    $.execScript({
//                        winName:'hos_main',
//                        script:'changeCommentNum();'
//                    });
                }else{
                    alert('网络错误');
                }
            });
        }else{
            alert('请输入您的意见，亲！');
        }
    });
</script>
