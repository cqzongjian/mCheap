<script>
    $.uexWindowReady(function(){
        (function (){//底部点击操作
            var ele=$('.footer-item-a');
            ele.on('tap',function(){
                if(!$(this).hasClass('footer-item-on')) {
                    ele.removeClass('footer-item-on');
                    ele.find('.img-on').hide();
                    ele.find('img:first-child').show();
                    $(this).addClass('footer-item-on');
                    $(this).find('.img-on').show();
                    $(this).find('img:first-child').hide();
                    var text = $(this).find('div').text();
                    switch (text) {
                        case '看病':
                            //点击首页执行
                            $.openFrameByEle('content_box',{
                                name:'hospital_content',
                                winName:'hos_list',
                                url:'wgtroot://hospital/hos_index/ui/hospital_content.html',
                                pageParam:{}
                            });
                            break;
                        case '附近':
                            //点击附近执行
                            $.openFrameByEle('content_box',{
                                name:"fujin",
                                winName:'hos_list',
                                url:'wgtroot://nearMapCommon/ui/nearMap.html',
                                pageParam:{
                                    moduleId:"seeDoctor"
                                }
                            });
                            $.execScript({
                                winName:'hos_list',
                                frameName:'fujin',
                                script:"openFrame();"
                            });
                            break;
                        case '医院':
                            //点击菜谱执行
                            $.openFrameByEle('content_box',{
                                flag:4,
                                forceRefresh:true,
                                name:'hospital',
                                winName:'hos_list',
                                url:'wgtroot://hospital/hos_shows/ui/hospital.html',
                                pageParam:{}
                            });
                            $.execScript({
                                winName:'hos_list',
                                frameName:'hospital',
                                script:'triggerActive()'
                            });
                            break;
                        case '我的':
                            //点击我的执行
                            $.openFrameByEle('content_box',{
                                flag:4,
                                name:'hos_wd',
                                winName:'hos_list',
                                url:'wgtroot://hospital/hos_focus/ui/hos_wd.html',
                                pageParam:{}
                            });
                            $.execScript({
                                winName:'hos_list',
                                frameName:'hos_personnalinfo',
                                script:'getMyFocusHos()'
                            });
                            break;
                    }
                }
            });
            ele.eq(0).trigger('tap');
        })();
