<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>mCollection</title>
    <meta name="viewport" content="target-densitydpi=device-dpi,width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../../static/mdui/css/mdui.min.css">
    <link rel="stylesheet" href="../../../static/mCheap/css/mCommon.css">
</head>
<style>
    .header{
        background-color: #0eb7ed;
    }
    .saoma{
        padding-right:1rem;
        padding-top:0.75rem;
        padding-left:0.625rem;
    }
    .saoma>img{
        width:auto;
        height:1.25rem;
    }
    .search-box{
        border:1px solid #cccccc;
        border-radius:5px;
        background-color: #ffffff;
        height:1.75rem;
        margin-top:0.5rem;
        margin-bottom:0.5rem;
        overflow: hidden;
    }
    .search-img{
        height:1.75rem;
        line-height: 1.75rem;
        margin-right:0.5rem;
        margin-top:0.25rem;
        marign-bottom:0.25rem;
        padding-left:2rem;
    }
    .search-img>img{
        width:1.25rem;
        height:1.25rem;
    }
    #search{
        border: none;
        height: 1.75rem;
    }
   .header{
        background-color: #0eb7ed;
    }
   #content{
       padding-top: 2.75rem;
   }
   .list-item{
       padding: 1rem;
       background-color: white;
       border-bottom: 1px solid #CCCCCC;
   }

    .arrow{
        width: 2rem;
        background: url("../image/arrow.png") no-repeat center;
        background-size: auto 0.8rem;
    }
    .no-data{
        background-color: white;
        height: 3rem;
        text-align: center;
        line-height: 3rem;
        border-bottom: 1px solid #CCCCCC;
    }
</style>
<body>
    <div class="header mdui-bar mdui-bar-nav mdui-box" style="padding-left:0;">
        <div class="saoma">
            <img src="../image/back.png">
        </div>
        <div class="mdui-box-flex-1 mdui-box search-box">
            <div class="mdui-box-flex-1">
                <form action="">
                    <input type="text" id="search" placeholder="医院">
                </form>
            </div>
            <div class="search-img"><img src="../image/search.png"></div>
        </div>
    </div>
    <div id="content">
        <!--<div class="list-item mdui-box">-->
            <!--<div class="mdui-box-flex-1">我的菜谱</div>-->
            <!--<div class="arrow"></div>-->
        <!--</div>-->
    </div>
<!--页面-->
<script src="../../../static/mdui/js/mdui.js"></script>
<script src="../../../server_two.js"></script>
<script>
    $.uexWindowReady(function(){
        var oForm =  document.getElementsByTagName("form")[0];
        oForm.onsubmit = function(){
            $('.search-img').trigger('tap');
            return false;
        };
        //请求附近医院信息
        requestHos();
    });

    function requestHos(mc){
        $.request({
            urlType:'getMedicalInfo',
            data:{
                "access_token": $.getStorage('access_token'),
                hospital_name:mc||''
            }
        },function(data1){
            if(data1.flag) {
                var data=data1.result,len=data1.result.length,html='';
                if(len){
                    for(var i=0;i<len;i++){
                        html+='<div class="list-item mdui-box" data-id="'+data[i].hospitalid+'" data-code="'+data[i].hospital_code+'" data-level="'+data[i].hospital_level+'">';
                        html+='<div class="mdui-box-flex-1">'+data[i].hospital_name+'</div>';
                        html+='<div class="arrow"></div>';
                        html+='</div>';
                    }
                    $('#content').html(html);
                }else{
                    $('#content').html('<div class="no-data">暂无消息</div>');
                }
            }
            else {
                $('#content').html('<div class="no-data">暂无消息</div>');
            }
        });
    }

    $('.search-img').on('tap',function(){
        var mc=$('#search').val();
        if(mc){
            requestHos(mc);
        }else{
            $.toast('请输入查询内容');
        }
    });


    $('#content').on('tap','.list-item',function(){
        $.openWin({
            name: "hos_upload_message",
            animId : 2,
            url: 'wgtroot://hospital/hos_upload_message/ui/hos_upload_message.html',
            pageParam: {
                hosId:$(this).data('id'),
                hosName:$(this).find('.mdui-box-flex-1').html(),
                hosCode:$(this).data('code'),
                hoslevel:$(this).data('level')
            }
        });
    });

    $('.saoma').on('tap',function(){
        $.closeWin();
    });
</script>
</body>
</html>
