<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>mCollection</title>
    <meta name="viewport" content="target-densitydpi=device-dpi,width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../../static/mdui/css/mdui.min.css">
    <link rel="stylesheet" href="../../../static/mCheap/css/mCommon.css">
    <style>
        *{
            font-family: "Microsoft YaHei";

        }
        body{
            background-color: #ffffff;
            padding-top: 2.75rem;
        }
        .header-box{
            background-color: #0eb7ed;
            padding: 0;
        }
        .header{
            width: 100%;
            height: 100%;
            position: relative;
        }
        .back{
            padding-right: 1rem;
            padding-left: 1rem;
            padding-top: 0.75rem;
            position: absolute;
            z-index: 100;
        }
        .back img{
            width:auto;
            height: 1.25rem;
        }
        .title{
            text-align: center;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            line-height: 2.75rem;
            color: #FFFFFF;
        }
        .suggest,.baojia{
            height: 3rem;
            border-bottom: 1px solid #cccccc;
            line-height: 3rem;
            background: #FFFFFF;
            padding-left: 2rem;
        }
        .suggest-img{
            background: url("../image/arrow.png") no-repeat left center;
            background-size: auto 1rem;
        }
        .arrow{
            width: 2rem;
            background: url("../image/arrow.png") no-repeat center;
            background-size: auto 0.8rem;
        }
        .onTouch{
            background-color:#F5F5F5;
        }
    </style>
</head>
<body>
<div class="header-box mdui-bar mdui-bar-nav">
    <div class="header">
        <div class="back mdui-action-back"><img src="../image/back.png"></div>
        <div class="title">我的</div>
    </div>
</div>
<div class="content">
    <div class="suggest mdui-box touch">
        <div class="suggest-img"></div>
        <div class="mdui-box-flex-1">我的关注</div>
        <div class="arrow"></div>
    </div>
    <!--<div class="baojia mdui-box touch">
        <div class="suggest-img"></div>
        <div class="mdui-box-flex-1">我的报价</div>
        <div class="arrow"></div>
    </div>-->

</div>


<!--页面-->
<script src="../../../static/mdui/js/mdui.js"></script>
<script src="../../../public.js"></script>
<script src="../../../server.js"></script>
<script>
    $.uexWindowReady(function(){
        //加载我关注的医院

    });
    $('.touch').on('tap',function(){
        $(this).addClass('onTouch');
        var ele=$(this);
        setTimeout(function(){
            ele.removeClass('onTouch');
        },200)
    });

    $('.suggest').on('tap',function(){
        $.openWin({
            name: "suggest",
            animId : 2,
            url: 'wgtroot://hospital/hos_focus/ui/wdgz.html',
            pageParam: {}
        });
    });
    $('.baojia').on('tap',function(){
        $.openWin({
            name: "hos_search",
            animId : 2,
            url: 'wgtroot://hospital/hos_upload_message/ui/hos_search.html',
            pageParam: {}
        });
    });
</script>
</body>
</html>
