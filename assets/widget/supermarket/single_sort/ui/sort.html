        }
        .list-title{
            background-color: white;
        }
        .list{

        }
        .up-down{
            width: 5rem;
            height: auto;
            margin-right: 0.5rem;
        }
        .down{
            background: url("../image/down.png") no-repeat center;
            background-size: 3rem 1.5rem;
        }
        .up{
            background: url("../image/up.png") no-repeat center;
            background-size: 3rem 1.5rem;
        }
        .bottom-sort-box{
            display: none;
        }
        .little-title{
            margin-left: 1rem;
        }

        .item{
            height: 5rem;
            width: 100%;
            background-color: #06c1ae;
            border: 1px solid red;
        }

<!--页面-->
<script src="../../../static/mdui/js/mdui.min.js"></script>
<script src="../../../static/mCheap/js/mCheap.config.js"></script>
<script src="../../../server.js"></script>
<script>
    $.uexWindowReady(function(){
        var pageData=$.pageParam;//得到页面参数
        var id=$.strToJson(pageData).id;
        $('.title').html($.strToJson(pageData).name);
        //请求分类数据
        requestSortData(id);
    });

    //点击事件
    $('.content').on('tap','.up-down',function(){
        if($(this).hasClass('down')){
            $(this).parents().next().show();
            $(this).removeClass('down').addClass('up');
        }else{
            $(this).parents().next().hide();
            $(this).removeClass('up').addClass('down');
        }
    });
    //点击事件
    $('.content').on('tap','.bottom-sort-title-box',function(){
        alert($('#p').html());
        var name = $(this).parent().prev().find('.mdui-box-flex-1').html();
        $.openWin({
            name:"product_list",
            animId : 2,
            url:'wgtroot://supermarket/product_list/ui/product_list.html',
            pageParam: {
                name:name
            }
        });
    });
    //请求分类数据
    function requestSortData(id){
        $.request({
            urlType:'category',
            data:{
                "access_token": $.getStorage('access_token'),
                epscat01002:id
            }
        },function(json){
            if(json.success) {
                alert(JSON.stringify(json));
                var data=json.data;

                $('.content').html('');
                setData(data);
            }
            else {
                alert('网络错误')
            }
        });
    }

    function setData(data){
        var len=data.length, i, j,html='';
        for(i=0;i<len;i++){
            var lent=data[i].smallCategories.length,sortData=data[i].smallCategories;
            html +='<div class="sort-title-box list list-title">';
            html +='<div class="list-item mdui-box">';
            html +='<div class="mdui-box-flex-1">'+data[i].midType+'</div>';
            html +='<div class="up-down down"></div>';
            html +='</div>';
            html +='</div>';
            html +='<div class="bottom-sort-box">';
            for(j=0;j<lent;j++){
                html +='<div class="bottom-sort-title-box list">';
                html +='<div class="list-item mdui-box touch">';
                html +='<div class="mdui-box-flex-1 little-title">'+sortData[j].smallType+'</div>';
                html +='<div class="arrow"></div>';
                html +='</div>';
                html +='</div>';
            }
            html +='</div>';
            $('.content').html(html);
        }
    }


</script>
</body>
</html>
