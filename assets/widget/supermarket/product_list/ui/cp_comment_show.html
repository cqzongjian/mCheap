<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>mCollection</title>
    <meta name="viewport" content="target-densitydpi=device-dpi,width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../../static/mCheap/css/mCommon.css">
    <link rel="stylesheet" href="../css/caipu.css">
    <style>
        *{
            font-family: "Microsoft YaHei";
        }
        body{
            background-color: #E6EAE8;
            padding-top: 2.75rem;

        }
        .header-box{
            background-color: #F39426;
            padding: 0;
        }
        .header{
            width: 100%;
            height: 100%;
            position: relative;
        }
        .back{
            padding-right: 1rem;
            padding-left: 1rem;
            padding-top: 0.75rem;
            position: absolute;
            z-index: 100;
        }
        .back img{
            width:auto;
            height: 1.25rem;
        }
        .title{
            text-align: center;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            line-height: 2.75rem;
            color: #FFFFFF;
        }
        .content{
            height: 100%;
            width: 100%;
            overflow-y: auto;
            background-color: white;
        }
        .line-one{
            height: 4.5rem;
            padding: 1rem;
            position: relative;
        }
        .commentator-price{
            position: absolute;
            right: 5%;
            top: 35%;
            color: #3BA15C;
        }
        .commentator-num{
            color: #3BA15C;
        }
        .div-img{
            float: left;
        }
        .comment-list{
            border-bottom: 1px solid #B0B0B0;
        }
        .commentator{
            color: black;
            float: left;
            margin-left: 1rem;
            margin-top: 0.75rem;
        }
        .commentator-me{
            color: #3BA15C;
            float: left;
            margin-left: 1rem;
            margin-top: 0.75rem;
        }
        .head-img{
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 1.25rem;
        }
        .comment-detail{
            color:black;
            padding-left: 1rem;
        }
        .comment-time{
            font-size: 0.9rem;
            padding-top: 0.2rem;
            padding-left: 1rem;
            padding-bottom: 1rem;
        }
        .get-in{
            z-index: 100;
            font-weight: 600;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 3rem;
            background-color: #F39426;
            color: white;
            line-height: 3rem;
            text-align: center;
        }
        .no-data{
            height: 3rem;
            text-align: center;
            line-height: 3rem;
            border-bottom: 1px solid #CCCCCC;
        }
    </style>
</head>
<body>
<div>
    <div class="header-box mdui-bar mdui-bar-nav">
        <div class="header">
            <div class="back mdui-action-back"><img src="../images/back.png"></div>
            <div class="title">产品评论</div>
        </div>
    </div>
    <div class="get-in">评论</div>
    <div class="content">
        <!--<div class="comment-list">-->
            <!--<div class="line-one">-->
                <!--<div class="div-img"><img class="head-img" src="../images/head.jpg"/></div>-->
                <!--<div class="commentator">张笑笑</div>-->

            <!--<div class="comment-detail">蔬菜很新鲜，价格很便宜</div>-->

        <!--</div>-->
    </div>
</div>



<!--页面-->
<script src="../../../static/mdui/js/mdui.min.js"></script>
<script src="../../../static/mCheap/js/mCheap.config.js"></script>
<script src="../../../server.js"></script>
<script>
    var obj={};//保存采集日期
    $.uexWindowReady(function(){
        setTitleData();
        setContentData();
    });

    //设置数据
    function setTitleData(){
        var pageData=$.pageParam;
        obj.proId = $.strToJson(pageData).proId;
        obj.proName = $.strToJson(pageData).proName;
        obj.marketName = $.strToJson(pageData).marketName;
        obj.lsh = $.strToJson(pageData).lsh;
        obj.factory = $.strToJson(pageData).factory;
    }

    //获取内容数据
    function setContentData(){
        $.request({
            urlType:'queryShopComm',
            data:{
                "access_token": $.getStorage('access_token'),
                epssgt02001:'02',
                cltpit01id:obj.lsh,//商店流水号
                espgds01id:obj.proId //商品流水号
            }
        },function(data){
            if(data.success) {
                var html='';
                var len=data.data.length;
                if(len){
                    for(var i=0;i<len;i++){
                        html+='<div class="comment-list">';
                        html+='<div class="line-one">';
                        if(0){//data.data[i].url
                            html+='<div class="div-img"><img class="head-img" src="'+$.serverSettings.serverPath+'/mobile/mcheap/mcheapAction!getComUserPicture.do?access_token=' + $.getStorage('access_token') + '&url=' + data.data.assess[i].url +'"/></div>';
                        }else{
                            html+='<div class="div-img"><img class="head-img" src="../images/head.jpg"/></div>';
                        }
                        if(data.data[i].isself){
                            if(data.data[i].epssgt09003){
                                html+='<div class="commentator-me">我<span class="commentator-price">价格:<span class="commentator-num">'+data.data[i].epssgt09003+'</span>元</span></div>';
                            }else{
                                html+='<div class="commentator-me">我</div>';
                            }
                        }else{
                            if(data.data[i].epssgt09003){
                                html+='<div class="commentator">'+data.data[i].epsrtu01002+'<span class="commentator-price">价格:<span class="commentator-num">'+data.data[i].epssgt09003+'</span>元</span></div>';
                            }else{
                                html+='<div class="commentator">'+data.data[i].epsrtu01002+'</div>';
                            }
                        }
                        html+='</div>';
                        html+='<div class="comment-detail">'+data.data[i].epssgt09002+'</div>';
                        html+='<div class="comment-time">'+data.data[i].create_time+'</div>';
                        html+='</div>';
                    }
                    $('.content').html(html);
                    $('img').on('error',function(){
                        $(this).attr('src','../../../public/images/noImg.jpg');
                    });
                }else{
                    html='<div class="no-data">暂无数据</div>';
                    $('.content').html(html);
                }
            }
            else {
                //alert('网络错误')
            }
        });
    }

    //评论
    $(document).on('tap','.get-in',function(){
        $.openWin({
            name:"cpxq_comment",
            animId : 2,
            url:'wgtroot://supermarket/product_list/ui/cp_comment.html',
            pageParam: {
                cltpit01id:obj.lsh,//商店流水号,
                cltpit01001:obj.marketName,
                espgds01id:obj.proId,
                espgds01001:obj.proName,
                espgds01004:obj.factory
//                url:url
            }
        });
    });
</script>
</body>
</html>
