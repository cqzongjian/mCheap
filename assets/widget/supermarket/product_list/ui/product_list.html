<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>mCollection</title>
    <meta name="viewport" content="target-densitydpi=device-dpi,width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../../static/mdui/css/mdui.min.css">
    <link rel="stylesheet" href="../../../static/mCheap/css/mCommon.css">
    <style>
        *{
            font-family: "Microsoft YaHei";
            color: #666666;
        }
        html{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body{
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #ffffff;
            padding-top: 2.75rem;
        }
        .header-box{
            background-color: #F39426;
            padding: 0;
        }
        .back{
            padding-right: 1rem;
            padding-left: 1rem;
            padding-top: 0.75rem;
            position: absolute;
            z-index: 100;
        }
        .search-box{
            position: relative;
        }
        .back img{
            width:auto;
            height: 1.25rem;
        }
        #search{
            width: 85%;
            padding-right: 2.5rem;
            height: 1.75rem;
            margin:0.5rem 0 0.5rem 2.5rem;
        }
        .search-img{
            position: absolute;
            top: 28%;
            right: 5%;
            width: 1.25rem;
            height: 1.25rem;
            background: url("../images/search.png")no-repeat center;
            background-size: 1.25rem 1.25rem;
        }
        .top-icon{
            width: 2rem;
            height: 2.75rem;
        }
        /*-------------------------page-content-----------------------*/


        /*-------------------------page-content-----------------------*/

        /*-------------------------product-list-box-----------------------*/
        .pro-name{
            font-weight: 600;
            font-size: 0.8rem;
        }
        .pro-factory{
            font-size: 0.8rem;
        }
        .pro-price{
            padding-top: 0.5rem;
            font-weight: 600;
            color: #78B468;
        }
        .no-data{
            height: 3rem;
            text-align: center;
            line-height: 3rem;
            border-bottom: 1px solid #CCCCCC;
        }
        .page-content{
            height: 100%;
            width: 100%;
            overflow-y: auto;
        }
        .pro-img>img{
            width: 7rem;
            height: 5rem;
        }
        .list-box{
            position: relative;
            padding: 1rem;
            border-bottom: 1px solid #CCCCCC;
        }
        .pro-detail{
            padding-left: 0.5rem;
        }
        .focus{
            position: absolute;
            right: 5%;
            bottom: 5%;
        }
        .focus>img{
            width: 1.2rem;
            height: 1.2rem;
        }
        /*-------------------------product-list-box-----------------------*/


    </style>
</head>
<body>
<div class="header-box mdui-bar mdui-bar-nav mdui-box">
    <div class="back mdui-action-back"><img src="../images/back.png"></div>
    <div class="search-box mdui-box-flex-1">
        <input type="text" id="search" placeholder="产品、市场"/>
        <div class="search-img"></div>
    </div>
    <div class="top-icon"></div>
</div>
<div class="page-content" id="content"></div>

<!--页面-->
<script src="../../../static/mdui/js/mdui.js"></script>
<script src="../../../static/mCheap/js/mCheap.config.js"></script>
<script src="../../../server.js"></script>
<script>
    $.uexWindowReady(function(){
        var pageData=$.pageParam;//得到页面参数
        var name=$.strToJson(pageData).name;
        $.openFrameByEle('content',{
            name:'product_list_frame',
            winName:'product_list',
            url:'wgtroot://supermarket/product_list/ui/product_list_frame.html',
            pageParam:{
                name:name
            }
        });
    });
</script>
</body>
</html>
