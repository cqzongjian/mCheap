<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>mCollection</title>
    <meta name="viewport" content="target-densitydpi=device-dpi,width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../../static/mdui/css/mdui.min.css">
    <link rel="stylesheet" href="../../../static/mCheap/css/mCommon.css">
    <style>
        *{
            font-family: "Microsoft YaHei";
            color: #666666;
        }
        html{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body{
            height: 100%;
            width: 100%;
            overflow: hidden;
            padding-top: 2.75rem;
        }
        .header{
            width: 100%;
            height: 100%;
            position: relative;
        }
        .header-box{
            background-color: #F39426;
            padding: 0;
        }
        .back{
            padding-right: 1rem;
            padding-left: 1rem;
            padding-top: 0.75rem;
            position: fixed;
            z-index: 100;
        }
        .title{
            text-align: center;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0px;
            line-height: 2.75rem;
            color: #FFFFFF;
        }
        .back img{
            width:auto;
            height: 1.25rem;
        }
        #search{
            background-color: #EFF2F7;
            width: 90%;
            padding-right: 2.5rem;
            height: 1.75rem;
            margin:0.5rem 0 0.5rem 2.5rem;
        }
        .search-img{
            position: absolute;
            top: 28%;
            right: 0;
            width: 1.25rem;
            height: 1.25rem;
            background: url("../images/sch.png")no-repeat center;
            background-size: 1.25rem 1.25rem;
        }
        .top-icon{
            width: 3rem;
            height: 2.75rem;
        }
        /*-------------------------page-content-----------------------*/
        .market{
            position: relative;
            width: 100%;
            height: 10rem;
        }
        .market-img>img{
            width: 100%;
            height: 10rem;
            -webkit-filter: blur(0.1rem);
            -moz-filter: blur(0.1rem);
            -ms-filter: blur(0.1rem);
            filter: blur(0.1rem);
        }
        .page-content{
            height: 100%;
            width: 100%;
            background-color: white;
        }
        .name{
            color: white;
            font-weight: 600;
            position: absolute;
            top:10%;
            left:5%
        }
        .time{
            color: white;
            font-size: 0.8rem;
            position: absolute;
            top:10%;
            right:5%
        }
        .address{
            padding-left: 1.25rem;
            background:url("../images/dis_01.png") no-repeat left;
            background-size: 0.9rem 1rem;
            color: white;
            font-size: 0.8rem;
            position: absolute;
            top:30%;
            left:5%
        }
        .dis{
            color: white;
            font-size: 0.8rem;
            position: absolute;
            top:30%;
            right:5%
        }
        .pro-title-box{
            position: relative;
            background-color: white;
            padding: 1rem;
            border-bottom: 1px solid black;
        }
        .pro-name{
            font-weight: 600;
        }
        .pro-comment-bj{
            position: absolute;
            top:30%;
            right: 35%;
            padding-left: 0.25rem;
            padding-right: 0.25rem;
            border-radius: 0.5rem;
            background-color:#F39426 ;
            border: 1px solid #F39426;
            text-align: right;
            font-weight: 600;
            color:white;
        }
        .pro-comment{
            position: absolute;
            top:30%;
            right: 5%;
            padding-left: 0.25rem;
            padding-right: 0.25rem;
            border-radius: 0.5rem;
            background-color:#F39426 ;
            border: 1px solid #F39426;
            text-align: right;
            font-weight: 600;
            color:white;
        }
        .pro-content{
            background-color: white;
            padding: 1rem;
        }
        .pro-img>img{
            width: 10rem;
            height: 8rem;
        }
        .pro-name,.pro-title-name{
            padding-left: 1rem;
            font-weight: 600;
        }
        .pro-price{
            padding: 0.5rem 0.25rem 0 1rem;
            font-weight: 600;
            font-size: 1.2rem;
            color: #F39426;
        }
        .pro-stander{
            padding: 0.5rem 0.25rem 0 1rem;
            font-weight: 600;
            color: #9A9A9A;
        }
        .origin,.storage,.bzq,.pf{
            padding: 0.25rem 0 0.25rem 1rem;
            font-weight: 600;
            display: none;
        }
        .get-in{
            font-weight: 600;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 3rem;
            background-color: #F39426;
            color: white;
            line-height: 3rem;
            text-align: center;
        }


        /*-------------------------page-content-----------------------*/

    </style>
</head>
<body>
<div class="header-box mdui-bar mdui-bar-nav">
    <div class="header">
        <div class="back mdui-action-back"><img src="../images/back.png"></div>
        <div class="title">商品详情</div>
        <div class="top-choose"></div>
    </div>
</div>
<div class="page-content">
    <div class="market">
        <div class="market-img">
            <!--<img src="../images/01.jpg"/>-->
        </div>
        <div class="name">沃尔玛</div>
        <div class="time">营业时间:</div>
        <div class="address">火车站</div>
        <div class="dis">1.7km</div>
    </div>
    <div style="background-color:#E6E8E7;height: 0.5rem;width: 100%;"></div>
    <div class="pro-title-box mdui-box">
        <div class="pro-title-name">商品详情</div>
        <div class="pro-comment-bj ">我要报价</div>
        <div class="pro-comment ">商品评论</div>
    </div>
    <div class="pro-content mdui-box">
        <div class="pro-img">
            <!--<img src="../images/01.jpg"/>-->
        </div>
        <div class="mdui-box-flex-1">
            <div class="pro-name"></div>
            <div class="pro-price">￥3.6</div>
            <div class="pro-stander"></div>
        </div>
    </div>
    <div class="origin">产地:某个地方</div>
    <div class="bzq">保质期：<span class="bzq_1"></span></div>
    <div class="pf">配方：<span class="pf_1"></span></div>
    <div class="storage">存储方式：<span class="storage_1"></span></div>
    <div class="get-in">进入超市</div>
</div>

<!--页面-->
<script src="../../../static/mdui/js/mdui.min.js"></script>
<script src="../../../static/mCheap/js/mCheap.config.js"></script>
<script src="../../../server.js"></script>
<script>
    var obj={};
    $.uexWindowReady(function(){
        setPageData();
        requestGoodBasicInfo();

    });
    function requestGoodBasicInfo(){
        $.request({
            urlType:'goodBasicInfo',
            data:{
                "access_token": $.getStorage('access_token'),
                espgds01id :obj.proId,//商品流水号
                espgds01001:obj.proName,
                cltpit01id:obj.lsh,
                cltpit01001:obj.marketName,
                comeFlag:'01', //访问来源标志:01app,02微信,03门户
                recordMark:'yes', //记录标志,
                saveParam:'5' //记录所属模块标志
            }
        },function(json){
            if(json.success) {
                var data=json.data;
                $('.origin').html('产地:'+obj.factory?obj.factory:'');
                if(data.espgds01005){
                    $('.bzq_1').html(data.espgds01005).show();
                }else{
                    $('.bzq_1').hide();
                }
                if(data.espgds01009){
                    $('.pf_1').html(data.espgds01009).show();
                }else{
                    $('.pf_1').hide();
                }
                if(data.espgds01003){
                    $('.storage_1').html(data.espgds01003).show();
                }else{
                    $('.storage_1').hide();
                }
            }
            else {
                //$.toast('网络错误')
            }
        });
    }
    //设置页面数据
    function setPageData(){
        var pageData=$.pageParam;
        var productData=$.strToJson(pageData);
        obj.proName=productData.proName;
        obj.proId=productData.proId;
        obj.proPrice=productData.proPrice;
        obj.standard=productData.standard;
        obj.factory=productData.factory;
        obj.yytime=productData.yytime;
        obj.address=productData.address;
        obj.distance=productData.distance;
        obj.tiaoshu=productData.tiaoshu;
        obj.range=productData.range;
        obj.focus=productData.focus;
        obj.marketName=productData.marketName;
        obj.lsh=productData.lsh;
        obj.star=productData.star;
        obj.marketImg=productData.marketImg;
        obj.proImg=productData.proImg;
        obj.lat=productData.lat;
        obj.log=productData.log;
        var imgOne='<img src="'+ $.serverSettings.serverPath+'/mobile/mcheap/mcheapAction!getMarketPicture.do?access_token='+ $.getStorage('access_token')+'&url='+obj.marketImg+'"/>';
        $('.market-img').html(imgOne);
        var imgTwo='<img src="'+ $.serverSettings.serverPath+'/mobile/mcheap/shopAction!getGoodsPicture.do?access_token='+ $.getStorage('access_token')+'&url='+obj.proImg+'"/>';
        $('.pro-img').html(imgTwo);
        $('.name').html(obj.marketName);
        $('.time').html(obj.yytime);
        $('.address').html(obj.address);
        $('.dis').html(obj.distance);
        $('.pro-name').html(obj.proName);
        $('.pro-price').html(obj.proPrice);
        if(obj.standard&&obj.standard!='null'){
            $('.pro-stander').html('规格:'+obj.standard);
        }
    }


    $(document).on('tap','.pro-comment',function(){
        $.openWin({
            name:'cp_comment_show',
            animId : 2,
            url:'wgtroot://supermarket/product_list/ui/cp_comment_show.html',
            pageParam:{
                proId : obj.proId,//商品流水号
                proName : obj.proName,
                marketName : obj.marketName,
                lsh : obj.lsh,
                factory:obj.factory
            }
        });
    });
    //进入超市
    $(document).on('tap','.get-in',function(){
        $.openWin({
            name:'product_show',
            animId : 2,
            url:'wgtroot://supermarket/market_product_show/ui/product_show.html',
            pageParam:{
                lsh : obj.lsh,//商品流水号
                star : obj.star,
                marketName : obj.marketName,
                address: obj.address,
                yytime:obj.yytime,
                distance:obj.distance,
                tiaoshu:obj.tiaoshu,
                range:obj.range,
                focus:obj.focus,
                picture:obj.marketImg,
                lat:obj.lat,
                log:obj.log
            }
        });
//        $.closeWin();
    });
    //进入产品报价
    $(".pro-comment-bj").on("tap",function(){
        $.openWin({
            name:'cp_get_price',
            animId : 2,
            url:'wgtroot://supermarket/product_list/ui/cp_get_price.html',
            pageParam:{
                lsh : obj.lsh,//商品流水号
                marketName :obj.marketName,
                proId:obj.proId,
                proName:obj.proName
            }
        });
    });
</script>
</body>
</html>
