<script>
    $.uexWindowReady(function(){
        //请求分类数据
        requestSortData();
    });
    function requestSortData(){
        $.request({
            urlType:'bigCategory',
            data:{
                "access_token": $.getStorage('access_token')
            }
        },function(json){
            if(json.success) {
                var data=json.data;
                setSort(data);
            }
            else {
                alert('网络错误')
            }
        });
    }
    /*
     * 设置分类
     * */
    function setSort(data){
        var htmlOne='',i,j,len=data.length,dz,name;
        for(j=0;j<len;){
            htmlOne +='<div class="sort mdui-box">';
            for(i=j;i<len;i++){
                if(i<j+5){
                    htmlOne +='<div class="sort-box" data-id="'+data[i].bigId+'" data-name="'+data[i].bigType+'">';
                    htmlOne +='<div class="picture-box">';
                    name = data[i].bigType.substring(0,4);
                    dz = choosePic(data[i].bigId);
                    htmlOne +='<img src="'+dz+'" class="pro-img">';
                    htmlOne +='</div>';
                    htmlOne +='<div class="sort-item">'+name+'</div>';
                    htmlOne +='</div>';
                }
            }
            htmlOne +='</div>';
            j=j+5;
        }
        $('.sort-title').append(htmlOne);
    }

    /*
     * 分类选图标
     * */
    function choosePic(id){
        var src;
        switch(id){
            case '506':src='../image/1.png';
                return src;
                break;
            case '501':src='../image/2.png';
                return src;
                break;
            case '507':src='../image/3.png';
                return src;
                break;
            case '502':src='../image/4.png';
                return src;
                break;
            case '508':src='../image/5.png';
                return src;
                break;
            case '503':src='../image/6.png';
                return src;
                break;
            case '509':src='../image/7.png';
                return src;
                break;
            case '504':src='../image/8.png';
                return src;
                break;
            case '505':src='../image/9.png';
                return src;
                break;
        }
    }

    //单个点击事件
    $(document).on('tap','.sort-box',function(){
        $.openWin({
            name:"big_sort_product",
            animId : 2,
            url:'wgtroot://supermarket/sort/ui/big_sort_product.html',
            pageParam: {
                id:$(this).data('id'),
                bigName:$(this).data('name')
            }
        });
    })
