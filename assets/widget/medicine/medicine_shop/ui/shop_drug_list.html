		/*==========分类别=====================*/
		.classify{

		.drug-store-box{

		}
		.market-img-box{
			margin: 1rem 0.5rem 1rem 1rem;
		}
		.market-img-box>img{
			width: 7rem;
			height: 5rem;
		}
		.start-img-box>img{
			width: 1rem;
			height: 1rem;
		}
		.market-detail{
			padding-top: 1rem;
		}
		.address{
			font-size: 0.8rem;
			padding-left: 1rem;
			background: url("../image/dis.png")no-repeat left center;
			background-size: 0.8rem auto;
			white-space:nowrap;
			width: 10rem;
			overflow: auto;
		}
		.time{
			font-size: 0.8rem;
			padding-left: 1rem;
			background: url("../image/time.png")no-repeat left center;
			background-size: 0.8rem auto;
		}
		.market-name{
			font-weight: 600;
			white-space: nowrap;
			width: 10rem;
			overflow: auto;
		}
		.comment{
			font-size: 0.8rem;
			position: absolute;
			bottom:10%;
			right: 5%;
			width: auto;
			padding:0.2rem ;
			border: 1px solid green;
			border-radius:2rem ;
		}
		.set-like{
			display: none;
			padding: 1rem;
			position: absolute;
			right: 5%;
			bottom:0;
		}
		.set-like>img{
			width: 1.2rem;
			height: 1.2rem;
		}
		.share-log{
			background: url("../image/share.png") no-repeat center;
			background-size: 1.5rem 1.5rem;
			width: 3rem;
			height: 2.75rem;
		}
		/*分享*/
		.mc{
			height: 100%;
			width: 100%;
			position: fixed;
			z-index: 200;
			background: rgba(0,0,0,0.3);

		}
		.qq-img,.weichat-img,.xinlang-img{
			width: 3rem;
			height: 3rem;
			/*border: 1px solid red;*/
		}
		.qq-share-div{
			padding: 1rem;

		}
		.qq-share-txt{
			text-align: center;
		}
		.share-box{
			position: absolute;
			bottom: 0;
			height: 15rem;
			width: 100%;

		}
		.share-div{
			margin-top: 1rem;
			border-top: 1px solid #666666;
			padding: 1rem 2rem 2rem 2rem;
		}
		.share-cancel{
			background-color: #f0f0f0;
			border: 1px solid #CCCCCC;
			padding: 0.5rem;
			text-align: center;

	</style>



</head>

<script src="../../../static/mdui/js/mdui.js"></script>
<script src="../../../static/mCheap/js/mCheap.config.js"></script>

<script src="../../public.js"></script>
<script src="../../../static/mCheap/js/scroll.js"></script>
<script src="../../../static/mCheap/js/wechat.js"></script>
<script>
	var requestFlag=true;//请求开关
	var pageNum=1;
	var page = {};//保存分类小标题
	var topSortName;//保存中类名字
	var flag;//判断开关
	var flag1;//判断开关
	$.uexWindowReady(function(){
		weChat.init();
		var pageData=$.pageParam;//得到页面参数
		pageData=$.strToJson(pageData);
		//下拉加载更多
		var option = {id:"list",funs:{after:function(){
			if(requestFlag){
				var smallname=$('.tiny-sort-name').html();
				var mc=$("#search").val();
				pageNum=pageNum+1;
				requsetMedicineDetail('',smallname,mc,pageNum);
			}else{
				$.toast('没有更多了!');
			}
		}}};
		$.initScroll(option);

		//判断是从哪个页面过来的
		if(pageData.pageName=='sort'){//shop_sort.html页面过来滴
			setStoreData(pageData);
			$('.tiny-sort-name').show();
			requestSortData();
			var smallname = pageData.tinyName;
			requestFlag=true;
			requsetMedicineDetail('',smallname,'',pageNum,'','yes');
		}else{//shop_list.html过来滴
			setStoreData(pageData);
			var tinyName = pageData.tinyName;
			var ypLsh = pageData.ypLsh;
			var ypName = pageData.ypName;
			requestFlag=true;
			requsetMedicineDetail(ypLsh,tinyName,'',pageNum,ypName,'yes');
			comeFromHomePage(tinyName,ypName,ypLsh);
		}
	});

	function setStoreData(pageData){
		page.picture = pageData.picture;
		var img='<img src="'+ $.serverSettings.serverPath+'/mobile/mcheap/mcheapAction!getMarketPicture.do?access_token='+ $.getStorage('access_token')+'&url='+page.picture+'"/>';
		$('.market-img-box').html(img);
		page.midName = pageData.midName;
		page.tinyName = pageData.tinyName;
		page.lsh = pageData.lsh;
		page.range = pageData.range;
		page.storeName = pageData.storeName;
		page.storeStar = pageData.storeStar;
		page.storeAddress = pageData.storeAddress;
		page.tiaoshu = pageData.tiaoshu;
		page.storeYysj = pageData.storeYysj;
		page.focus = pageData.focus;
		page.log = pageData.log;
		page.lat = pageData.lat;
		//alert(page.log+"经纬度"+page.lat);
		$('.market-name').html(page.storeName);
		if(parseInt(page.tiaoshu)){
			$('.tiaoshu').html(page.tiaoshu);
		}else{
			$('.tiaoshu').html('0');
		}
		$('.address').html(page.storeAddress);
		$('.time').html(page.storeYysj);
		$('.top-sort-name').html(page.midName);
		$('.tiny-sort-name').html(page.tinyName);
		if(parseInt(page.focus)){
			$('.top-set-like>img').attr('src','../image/like.png');
		}
		var star =page.storeStar,html='';
//		alert(star+"^^^^^^^^^^^^");
		if(star) {
			var m= 0,j= 0;
			for(j;j<parseInt(star);j++){
				html+='<img src="../image/star_01.png" />';
				m++;
			}
			if (parseInt(star.split('.')[1])>0){
				html+='<img src="../image/star_03.png"/>';
				m++;
			}
			if(m<5){
				for (j=m;j<5;j++){
					html+='<img src="../image/star_02.png"/>';
				}
			}
		} else{
			for (j=0;j<5;j++){
				html+='<img src="../image/star_02.png" />'
			}
		}
		$('.start-img-box').html(html);
	}

	//shop_list.html过来滴
	function comeFromHomePage(tinyName,ypName,ypLsh){
		if(tinyName){

		}else{
			$('.tiny-sort-name').hide();
		}
		requestSortData(ypName,ypLsh);
	}

	//请求分类数据
	function requestSortData(ypName,ypLsh){
		$.request({
			urlType:'pharmacyOfCategory',
			data:{
				"access_token": $.getStorage('access_token'),
				cltpit01id :page.lsh,
				cltpit01001:page.storeName, //药店名称
				comeFlag:'01', //访问来源标志:01app,02微信,03门户
		        recordMark:'yes', //记录标志,
				saveParam:'4',//记录所属模块标志
				id:ypLsh||'',//选择的药品流水号
				name:ypName||''//药品名字
			}
		},function(json){
			if(json.success){
//				alert(JSON.stringify(json));
				var data=json.data;
				$('.content').html('');
				var pageData=$.pageParam;//得到页面参数
				pageData=$.strToJson(pageData);
				var midName = pageData.midName;
				var tinyName = pageData.tinyName?pageData.tinyName:'';
				$('.top-sort-name').html(midName);
				$('.tiny-sort-name').html(tinyName);
				setSort(data,midName);
				$('.sore>div').each(function(){
					if($(this).html()==midName){
						$(this).trigger('tap');
					}
				});
				$('.bottom-sore-box>div').each(function(){
					if($(this).html()==$('.tiny-sort-name').html()){
						$(this).css('color','green');
					}
				});
			}
			else {
				alert('网络错误')
			}
		});
	}

	//跳转到药品详情
	$('.product-content').on('tap','.row',function(){
		$.openWin({
			name:"ypxq",
			animId : 2,
			url:'wgtroot://medicine/medicine_detail/ui/ypxq.html',
			pageParam: {
				storeName:page.storeName,
				drugPrice:$(this).find('.drug-price').html(),
		        standard:$(this).find('.standard').html(),
				drugOrigin:$(this).find('.drug-origin').html(),
				drugName:$(this).find('.drug-name').html(),
				id:$(this).data('id'),
				lsh:page.lsh,
				picture:$(this).data('picture')
			}
		});
	});

	//设置总体分类数据
	function setSort(data,midName){
		var len = data.length,i,j= 0,htmlOne='';
		for(i=0;i<len;i++){
			var htmlTwo='';
			var leng = data[i].smallname.length,smallname=data[i].smallname;
			htmlOne +='<div class="sore-item-title" data-id="'+data[i].midid+'">'+data[i].midname+'</div>';
			for(j=0;j<leng;j++){
				htmlTwo +='<div class="sore-item" data-id="'+smallname[j].id+'">'+smallname[j].smallname+'</div>';
			}
			page[data[i].midname] = htmlTwo;
		}
		$('.sore').html(htmlOne);
//		alert(JSON.stringify(page));
		chooseMidName(midName);
	}

	//点击大类选项
	function chooseMidName(midName){
		for(var a in page){
			if(midName==a){
				$('.bottom-sore-box').html(page[a]);
			}
		}
	}

	/*
	 * 搜索框
	 * */
	//$('.search-box').on('tap','.search-img',function(){
    $('#search').on('input propertychange', function(){
		$('.classify').hide();
		var mc = $("#search").val();
		if(mc){
			pageNum=1;
			$('#list').html('');
			$('.search-before-content').show();
			requestFlag=true;
			requsetMedicineDetail('','',mc,pageNum);
			$('.top-sort-name').html('').hide();
			$('.tiny-sort-name').html('').hide();
		}else{
			$.toast("请输入搜索内容");
		}
	});

	//点击小分类获取药品列表
	$('.bottom-sore-box').on('tap','.sore-item',function(){
		flag=1;
		$('.tiny-sort-name').show();
		$('.sore>div').each(function(){
			if($(this).css('color')=='green'){
				$('.top-sort-name').html($(this).html());
			}
		});
		var tinyName = $('.tiny-sort-name').html();
		$('.bottom-sore-box>div').each(function(){
			$(this).css('color','black');
			if(tinyName==$(this).html()){
				$(this).css('color','green');
			}
		});
		$('.tiny-sort-name').html($(this).html()).show();
		$('.classify').hide();
		pageNum=1;
		$('#list').html('');
		requestFlag=true;
		requsetMedicineDetail('',$(this).html(),'',pageNum);
	});

	//点击大分类进行列表切换
	$('.sore').on('tap','.sore-item-title',function(){
		$('.top-sort-name').html($(this).html());
		$('.sore>div').each(function(){
			$(this).css('color','black');
			$(this).css('background-color','white');
		});
		$(this).css('color','green');
		$(this).css('background-color','#F2F2F2');
		var midname = $(this).html();
		chooseMidName(midname);
	});

	//请求数据方法
	function requsetMedicineDetail(id,smallname,mc,pageNum,ypName,recordMark){
		var mC=mc?mc:'';
		var iD=id?id:'';
		var yPName=ypName?ypName:'';
		$.request({
			urlType:'pharmacyOfMedicine',
			data:{
				"access_token": $.getStorage('access_token'),
				cltpit01id:page.lsh,//药店流水号
				nameMark:mC,//模糊查询的药品名称
		        typeName:smallname?smallname:'',//小类名称
				id:iD,//选择的药品流水号
				distance:'',//用户选择附近范围
				range:page.range,//药店所属区域代码
				log: $.getStorage('log'),
				lat:$.getStorage('lat'),
				pageSize:'10',
				page:pageNum,
				cltpit01001:page.storeName
//				name:yPName
//				comeFlag:'01', //访问来源标志:01app,02微信,03门户
//				recordMark:recordMark||'no', //记录标志,
//				saveParam:'4'//记录所属模块标志
			}
		},function(json){
			if(json.success) {
//				alert(JSON.stringify(json));
				var data = json.data;
				$('.search-before-content').hide();
				if(data.length){
					setData(data);
				}else{
					if(pageNum==1){
						setData(data);
					}else{
						$.toast('没有更多了!');
						requestFlag=false;
					}
				}
			}
			else {
				alert('网络错误')
			}
		});
	}

	function setData(data){
		var len = data.length;
		var html='';
		html +='<div class="product-box">';
		if(len){
			for(var i=0;i<len;i++){
				html +='<div class="row mdui-box" data-id="'+data[i].id+'" data-picture="'+data[i].picture+'">';
				html +='<div class="img-box">';
				html +='<img src="'+ $.serverSettings.serverPath+'/mobile/mcheap/medicineAction!getMedicinePicture.do?access_token='+ $.getStorage('access_token')+'&url='+data[i].picture+'" class="drug-img"/>';
				html +='</div>';
				html +='<div class="drug-detail mdui-box-flex-1">';
				html +='<div class="drug-name">'+data[i].namemark+'</div>';
				html +='<div class="drug-origin"><span>厂商:</span>'+data[i].factory+'</div>';
				html +='<div class="standard"><span>规格:</span>'+data[i].specification+'</div>';
				html +='<div class="drug-price">￥'+data[i].price+'</div>';
//				var flag=parseInt(data[i].isfocus);
//				if(flag){
//					html +='<div class="set-like">';
//					html +='<img src="../image/like.png"/>';
//					html +='</div>';
//				}else{
//					html +='<div class="set-like">';
//					html +='<img src="../image/dislike.png"/>';
//					html +='</div>';
//				}
				html +='</div>';
				html +='</div>';
			}
			html +='</div>';
			$('.product-content').append(html);
		}else{
			html='<div class="no-data">暂无数据</div>';
			$('.product-content').html(html);
		}
	}

	$('.choose-box').on('tap','.choose-sx',function(){
		//判断小类是否隐藏
		if($(".tiny-sort-name").css("display")== 'none'){
			flag1=1;    //元素为隐藏
		}else{
			flag1=0;     //元素为显现
		}
		$('.tiny-sort-name').hide();
		flag=0;
		topSortName=$('.top-sort-name').html();
		$('.top-sort-name').show();
		var tinyName = $('.tiny-sort-name').html();
		if(tinyName){
			$('.bottom-sore-box>div').each(function(){
				$(this).css('color','black');
				if($(this).html()==$('.tiny-sort-name').html()){
					$(this).css('color','green');
				}
			});
		}
		$('.classify').show();
	});

	//进药店评论页面
	$('.drug-store-box').on('tap','.comment',function(){
//		alert(123123);
		$.openWin({
			name:"shop_comment",
			animId : 2,
			url:'wgtroot://medicine/medicine_shop/ui/shop_comment.html',
			pageParam: {
				lsh:page.lsh,
				storeName:page.storeName,
				storeYysj:page.storeYysj,
		        storeAddress:page.storeAddress,
				picture:page.picture
			}
		});
	});


	//点击筛选图标
	$('.classify').on('tap','.choose-sx',function(){
		$('.classify').hide();
//		//新增
		$('.bottom-sore-box>div').each(function(){
			if(flag==1){//点了小类的
				$('.sore>div').each(function(){
					if($(this).css('color')=='green'){
						$('.top-sort-name').html($(this).html());
					}
				})
			}else{
				if(flag1==1){
					$('.top-sort-name').html(topSortName);
				}else{
					$('.tiny-sort-name').show();
					$('.top-sort-name').html(topSortName);
				}
			}
		});
	});


	//设置药店关注
	$('.top-set-like').on('tap',function(){
		var img=$('.top-set-like>img').attr('src');
		if(img=='../image/dislike.png'){
			var drugstore={
				cltpit01id:page.lsh, //药店流水号
				cltpit01001:page.storeName//药店名称
			};
			$.request({
				urlType:'addFocusDrugstore',
				data:{
					"access_token": $.getStorage('access_token'),
					drugstore:JSON.stringify(drugstore)
				}
			},function(json){
				if(json.success){
					$.toast(json.message);
					$('.top-set-like>img').attr('src','../image/like.png');
					refreshPage();
				}
				else {
					alert('网络错误')
				}
			});
		}else{
			$.request({
				urlType:'delFocusDrugstore',
				data:{
					"access_token": $.getStorage('access_token'),
		            cltpit01id:page.lsh //药店流水号
				}
			},function(json){
				if(json.success){
					$.toast(json.message);
					$('.top-set-like>img').attr('src','../image/dislike.png');
					refreshPage();
				}
				else {
					alert('网络错误')
				}
			});
		}
	});
