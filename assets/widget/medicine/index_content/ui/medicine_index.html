<script>
	var priceArr={};//保存搜索框信息
    var posArr = [];	//存储3分钟前和现在的位置信息
    var ids = [];		//存储两个医院id，3分钟前和现在
    var distances = [];	//存储两个医院距离，3分钟前和现在
	$.uexWindowReady(function(){
		//请求分类数据
        initMedPage();
        setInterval(refresh,180000);//3分钟刷新一次

		var oForm =  document.getElementsByTagName("form")[0];
		oForm.onsubmit = function(){
			$('.search-img').trigger('tap');
			return false;
		};

		/*下拉刷新*/
        $.setBounce({
            bounceType:"1",
            type:"0",
            startPullCall:function(){
                //console.log("下拉动作开始");
            },
            downEndCall:function(type){
                //执行刷新数据
                initMedPage();
                //关闭上/下拉刷新效果
                $.resetBounce(type);
            }
        });

	});


	function initMedPage() {
        requestSortData();//请求首页分类数据
        requestHomeNear();//请求附近药店
        requestFocusStore();//请求关注药店
    }


    //刷新页面
    function refresh() {
        var posObj = {
            log : $.getStorage('log'),
            lat : $.getStorage('lat')
        };
        if(posArr.length>=2){
            posArr.shift();
        }
        posArr.push(posObj);
		if(posArr.length!=2){
		    return;
		}
        var lastLat = posArr[0].lat;
        var lastLog = posArr[0].log;
        var curLat = posArr[1].lat;
        var curLog = posArr[1].log;
        var distance = getDisance(lastLat, lastLog, curLat, curLog);
//alert('当前坐标：'+'('+curLat+','+curLog+')'+',上次坐标：'+'('+lastLat+','+lastLog+')'+',距离：'+distance);
        if(distance>0.1) {	//如果距离大于100km
            $.request({
                urlType: 'homeNear',
                data: {
                    "access_token": $.getStorage('access_token'),
                    log: $.getStorage('log'),
                    lat: $.getStorage('lat')
                }
            }, function (json) {
                if (json.success) {
//console.log("附近药店: "+JSON.stringify(json));

                    for(var i=0,len=json.data.length;i<len;i++){
                        ids.push(json.data[i].cltpit01id);
                        distances.push(json.data[i].distance);
                    }
                    if(ids.length>=9){
                        ids.splice(0, 3);
                    }
                    if(distances.length>=9){
                        distances.splice(0, 3);
                    }
                    var last_ids = ids.slice(0,3),
                        cur_ids = ids.slice(3),
                        last_dis = distances.slice(0,3),
                        cur_dis = distances.slice(3);
                    for(var j=0;j<3;j++){
                        var flag = last_ids[j]!=cur_ids[j] || last_dis[j]!=cur_dis[j]
                    }
                    if(flag){
                        setBanner(json.data);
                        setHomeNear(json.data);
                        requestFocusStore();
                    }
                }else {
                    $.alert('网络错误');
                }
            });
        }
    }

    function getDisance(lat1, lng1, lat2, lng2) {
        var radLat1 = lat1 * Math.PI / 180.0;
        var radLat2 = lat2 * Math.PI / 180.0;
        var a = radLat1 - radLat2;
        var b = lng1 * Math.PI / 180.0 - lng2 * Math.PI / 180.0;
        var s = 2 * Math.asin(Math.sqrt(Math.pow(Math.sin(a / 2), 2) + Math.cos(radLat1) * Math.cos(radLat2) * Math.pow(Math.sin(b / 2), 2)));
        s = s * 6378.137;
        s = Math.round(s * 10000) / 10000;
        return s
    }


	//请求分类数据
	function requestSortData(){
		$.request({
			urlType:'medicineTypeLimit',
			data:{
				"access_token": $.getStorage('access_token')
			}
		},function(json){
			if(json.success) {
//				alert(JSON.stringify(json));
				var data=json.data;
				setSort(data);
			}
			else {
				alert('网络错误')
			}
		});
	}

	//请求首页附近药店
	function requestHomeNear(){
		$.request({
			urlType:'homeNear',
			data:{
				"access_token": $.getStorage('access_token'),
				log: $.getStorage('log'),
				lat: $.getStorage('lat')
			}
		},function(json){
			if(json.success) {
				//console.log("附近药店: "+JSON.stringify(json));
				var data=json.data;
				setBanner(data);
				setHomeNear(data);
			}
			else {
				alert('网络错误');
			}
		});
	}


	$('.fj-more').on('tap',function(){
		$.execScript({
			winName:'medicine',
			script:'$(".yd").trigger("tap");'
		});
	});

	//设置首页附近药店
	function setHomeNear(data,gzyd){
		var html='',len = data.length;
		for(var i=0;i<len;i++){
			var m=0,j= 0,url=data[i].cltpit02002?data[i].cltpit02002:data[i].picture;
			html +='<div class="tj-list-item mdui-box" data-tiaoshu="'+data[i].tiaoshu+'" data-lsh="'+data[i].cltpit01id+'" data-star="'+data[i].star+'" data-tiaoshu="'+data[i].tiaoshu+'" data-range="'+data[i].cltpit01011+'" data-focus="'+data[i].isfocus+'" data-picture="'+url+'" data-log="'+data[i].cltpit01007+'" data-lat="'+data[i].cltpit01008+'">';
			html +='<div>';
			html +='<img src="'+ $.serverSettings.serverPath+'/mobile/mcheap/mcheapAction!getMarketPicture.do?access_token='+ $.getStorage('access_token')+'&url='+url+'">';
			html +='</div>';
			html +='<div class="mdui-box-flex-1">';
			html +='<div class="list-item-title">'+data[i].cltpit01001+'</div>';
			html +='<div class="star">';
			if(data[i].star) {
				for(j;j<parseInt(data[i].star);j++){
					html+='<img src="../images/star_01.png" />';
					m++;
				}
				if (parseInt(data[i].star.split('.')[1])>0){
					html+='<img src="../images/star_03.png"/>';
					m++;
				}
				if(m<5){
					for (j=m;j<5;j++){
						html+='<img src="../images/star_02.png"/>';
					}
				}
			}else{
				for (j=0;j<5;j++){
					html+='<img src="../images/star_02.png" />'
				}
		    }
			html +='</div>';
			html +='<div class="market-address">地址:'+data[i].cltpit01004+'</div>';
			html +='<div class="market-yysj">营业时间：'+data[i].cltpit01005+'~'+data[i].cltpit01006+'</div>';
			html +='</div>';
			html +='<div class="market-dis">'+data[i].distance+'km</div>';
			html +='</div>';
	   }
		if(gzyd){
			$('#gzyd').html(html);
		}else{
			$('#fjyd').html(html);
		}
	}

    //-------------------------------------------------------------------------------记得拿流水号
	$(document).on('tap','.tj-list-item',function(){
		var storeName = $(this).find('.list-item-title').html();
		var storeAddress = $(this).find('.market-address').html();
		var storeYysj = $(this).find('.market-yysj').html();
        var storeStar=$(this).data('star');
		var range=$(this).data('range');
		var lsh=$(this).data('lsh');
		var focus=$(this).data('focus');
		var tiaoshu=$(this).data('tiaoshu');
		var picture=$(this).data('picture');
		var log=$(this).data('log');
		var lat= $(this).data('lat');
		jumpToShop_sort(tiaoshu,lsh,range,storeName,storeAddress,storeYysj,storeStar,focus,picture,log,lat);
	});

	function jumpToShop_sort(tiaoshu,lsh,range,storeName,storeAddress,storeYysj,storeStar,focus,picture,log,lat){
		$.openWin({
			name:"shop_sort",
			animId : 2,
			url:'wgtroot://medicine/medicine_shop/ui/shop_sort.html',
			pageParam:{
				tiaoshu:tiaoshu,
				lsh:lsh,
				range:range,
				storeName:storeName,
				storeAddress:storeAddress,
				storeYysj:storeYysj,
				storeStar:storeStar,
				focus:focus,
				picture:picture,
				log:log,
				lat:lat
			}
		});
	}

	$(document).on('tap','.gzyd-more',function(){
		$.execScript({
			winName:'medicine',
			script:'$(".gz").trigger("tap");'
		});
	});


	function jumpSort(id,name){
		if(id=='more'){
			$.openWin({
				name:"sort",
				animId : 2,
				url:'wgtroot://medicine/sort/ui/sort.html',
				pageParam: {}
			});
		}else{
			$.openWin({
				name:"single_sort",
				animId : 2,
				url:'wgtroot://medicine/single_sort/ui/single_sort.html',
				pageParam: {
					id:id,
					midName:name
				}
			});
		}
	}

	//获取关注的药店
	function requestFocusStore(){
		$.request({
			urlType:'focusDrugstore',
			data:{
				"access_token": $.getStorage('access_token'),
				homepage:'yes',
				log: $.getStorage('log'),
				lat:$.getStorage('lat')
			}
		},function(json){
			if(json.success) {
				var data=json.data,gzyd=1;
				setHomeNear(data,gzyd);
			}
			else {
				alert('网络错误');
			}
		});
	}

	//点击单个按钮
	//$('.search-box').on('tap','.search-img',function(){
    $('#search').on('input propertychange', function(){
		var mc = $("#search").val();
		if(mc){
			$('.search-before-content').show();
			$.request({
				urlType: 'serachInfo',
				data: {
					"access_token": $.getStorage('access_token'),
					mc : mc
				}
			}, function (json) {
				if (json.success) {
					$('.search-before-content').hide();
					var html = '';
					var len = json.data.length;
					var data = json.data;
					if(len==0){
						html='<div class="search-item">暂无信息</div>';
						$(".search-item-content").html(html).show();
					}else{
						for(var i=0;i<len;i++){
							html+='<div id="'+i+'" class="search-item" data-id="'+data[i].id+'" data-bz="'+data[i].bz+'">'+data[i].mz+'</div>';
							if(data[i].bz==1){
								priceArr[data[i].id]=data[i].drugstoreInfo;
							}else{
								priceArr[data[i].id]=data[i].medicineInfo;
							}
						}
						$(".search-item-content").html(html).show();
					}
				}
				else {
					alert('网络错误');
				}
			});
		}else{
			$.toast("请输入搜索内容");
		}
	});
	/*点击收缩结果消失*/
	$('.search-item-content').on('tap',function(){
		$(".search-item-content").hide();
	});

	/*
	 * 点击搜索结果跳转
	 * */
	$(document).on('tap','.search-item',function(){
		$(this).css("background-color","green");
		var id = $(this).data("id");
		var info = priceArr[id];
		var bz = $(this).data("bz");
		if($(this).html()=='暂无信息'){
			$(".search-item-content").hide();
		}else{
			$(".search-item-content").hide();
			if(bz==1){
				var range,lsh,tiaoshu,focus,storeStar,storeName,storeAddress,storeYysj,startTime,endTime,picture,log,lat;
				range = info.range;
				lsh = info.cltpit01id;
				tiaoshu = info.tiaoshu;
				focus = info.isfocus;
				storeStar = info.star;
				storeName = info.cltpit01001;
				storeAddress = info.cltpit01004;
				startTime = info.cltpit01005;
				endTime = info.cltpit01006;
				picture = info.cltpit02002;
				storeYysj ='营业时间:'+startTime+'~'+endTime+'';
				log = info.cltpit01007;
				lat = info.cltpit01008;
				jumpToShop_sort(tiaoshu,lsh,range,storeName,storeAddress,storeYysj,storeStar,focus,picture,log,lat);
			}else{
				var drugName,standard,factory,price,midName,tinyName,picture1;
				drugName = info.namemark;
				standard = info.specification;
				factory = info.factory;
				price = info.price;
				midName = info.midtype;
				tinyName = info.smalltype;
				picture1 = info.picture;
				$.openWin({
					name:'shop_list',
					animId : 2,
					url:'wgtroot://medicine/shop_list/ui/shop_list.html',
					pageParam:{
						id : id,
						drugName : drugName,
						standard : standard,
						factory : '厂商:'+factory,
						price : price,
						midName : midName,
						tinyName : tinyName,
						picture:picture1
					}
				});
			}
		}
	});

	$(document).on('tap','.usual-drug',function(){
		$.openWin({
			name:'usual_drug_show',
			animId : 2,
			url:'wgtroot://medicine/medicine_detail/ui/usual_drug_show.html',
			pageParam:{}
		});
	});

	//点击单个按钮
	$('.sort-title').on('tap','.sort-box',function(){
		var id=$(this).data('id');
		var name = $(this).data('name');
		jumpSort(id,name);
	});

	$('#slider').slider({
		interval:3000
	});

	$('.mdui-slider-loop').on('tap','.mdui-slider-item',function(){
		var storeName = $(this).find('.mask-title').html();
		var storeAddress = $(this).find('.mask-sub').html();
		var storeYysj = $(this).data('yysj');
		var storeStar=$(this).data('star');
		var range=$(this).data('range');
		var lsh=$(this).data('lsh');
		var focus=$(this).data('focus');
		var tiaoshu=$(this).data('tiaoshu');
		var picture=$(this).data('picture');
		var log=$(this).data('log');
		var lat=$(this).data('lat');
		jumpToShop_sort(tiaoshu,lsh,range,storeName,storeAddress,storeYysj,storeStar,focus,picture,log,lat);
	});

	//返回大首页
	$('.saoma').on('tap',function(){
		$.execScript({
			winName:'medicine',
			script:'$.closeWin()'
		});
	});
</script>
</body>
</html>
