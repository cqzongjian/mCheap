<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>mCollection</title>
    <meta name="viewport" content="target-densitydpi=device-dpi,width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../../static/mdui/css/mdui.min.css">
    <link rel="stylesheet" href="../../../static/mCheap/css/mCommon.css">
    <style>
        *{
            font-family: "Microsoft YaHei";
        }
        body{
            background-color: #E6EAE8;
            padding-top: 2.75rem;

        }
        .header-box{
            background-color: #F9F9F9;
            padding: 0;
        }
        .header{
            width: 100%;
            height: 100%;
            position: relative;
        }
        .back{
            padding-right: 1rem;
            padding-left: 1rem;
            padding-top: 0.75rem;
            position: absolute;
            z-index: 100;
        }
        .back img{
            width:auto;
            height: 1.25rem;
        }
        .title{
            text-align: center;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0px;
            line-height: 2.75rem;
            color: #363A3D;
        }
        /*=============市场头===================*/
        .market{
            padding: 1rem;
            background-color: white;
        }
        .market-img{
            width: 7rem;
            height: 5rem;
            border-radius: 0.3rem;
        }
        #input{
            padding-left: 1rem;
            padding-right: 1rem;
            border: none;
            color: #666666;
        }
        .pro-price{
            width: 100%;
            height: 3rem;
            margin-top: 1rem;
            background-color: white;
        }
        .price-box{
            padding: 1rem;
            color: black;
        }
        #price-input{
            background-color: #F2F2F2;
            font-size: 1rem;
            width: 4.5rem;
            height: 2rem;
            margin-bottom: 0rem;
        }
        .input-box{
            padding: 0.5rem 0 0.5rem 0.5rem;
        }
        .unit{
            padding: 1rem 1rem 1rem 0;
            color: black;
        }


        /*==============底部==================*/
        .sure{
            position: absolute;
            bottom: 0;
            background-color: white;
            height: 4rem;
            line-height: 4rem;
            width: 100%;
        }
        .anonymous{
            background: url("../image/anonymous.png") no-repeat 10%;
            background-size: 2rem 2rem;
            width: 70%;
            padding-left: 17%;
        }
        .publish{
            background-color: #3BA15C;
            width: 30%;
            color: white;
            text-align: center;
        }
        .publish-now{
            position: absolute;
            bottom: 0;
            padding: 1rem;
            text-align: center;
            background-color: #3BA15C;
            width: 100%;
            color: white;
        }

    </style>
</head>
<body>
<div>
    <div class="header-box mdui-bar mdui-bar-nav">
        <div class="header">
            <div class="back mdui-action-back"><img src="../image/backleft.png"></div>
            <div class="title">发表评论</div>
        </div>
    </div>
    <div class="market mdui-box">
        <div class="market-img-div">
            <!--<img src="../images/market_hongxinglu.png" class="market-img"/>-->
        </div>
        <div class="mdui-box-flex-1">
            <textarea name="" id="input" cols="30" rows="5" placeholder="亲，请在这里写评论哦！~"></textarea>
        </div>
    </div>

    <!--<div class="sure mdui-box">-->
        <!--<div class="anonymous">匿名评价</div>-->
        <!--<div class="publish">发表评论</div>-->
    <!--</div>-->
    <div class="publish-now">发表评论</div>
</div>



<!--页面-->
<script src="../../../static/mdui/js/mdui.min.js"></script>
<script src="../../../static/mCheap/js/mCheap.config.js"></script>
<script src="../../../server.js"></script>
<script>
    var cltpit01id;//保存药店流水号
    var factory;//保存厂商名称
    var id;//保存产品id
    var namemark;//保存产品名字
    var storeName;//保存药店名字
    $.uexWindowReady(function(){
        var pageData=$.pageParam;
        cltpit01id=$.strToJson(pageData).cltpit01id;
        factory=$.strToJson(pageData).factory;
        id=$.strToJson(pageData).id;
        namemark=$.strToJson(pageData).namemark;
        storeName=$.strToJson(pageData).storeName;
    });

    //发表评论
    $(document).on('tap','.publish-now',function(){
        var content=$('#input').val();
        if(content){
            $.request({
                urlType:'insertDrugstore',
                data:{
                    "access_token": $.getStorage('access_token'),
                    cltpit01id:cltpit01id,  //药店流水号
                    cltpit01001:storeName, //药店名称
                    epssgt07002:content, //评价内容
                    id:id, //药品流水号
                    namemark:namemark, //药品名称
                    factory:factory //药品生产厂商
                }
            },function(data){
                if(data.success) {
                    alert('谢谢您的评论');
                    $('#input').val('');
                    $.execScript({
                        winName:'ypxq',
                        script:"setContentData();$('.comment-xz').trigger('tap');"
                    });
                }
                else {
                    alert('网络错误')
                }
            });
        }else{
            alert('请输入内容');
        }
    });
</script>
</body>
</html>
