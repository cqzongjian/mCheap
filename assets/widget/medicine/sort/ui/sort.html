<script>
    $.uexWindowReady(function(){
        //请求分类数据
        requestSortData();


    });

    //点击事件
    $('.content').on('tap','.up-down',function(){
        if($(this).hasClass('down')){
            $(this).parents().next().show();
            $(this).removeClass('down').addClass('up');
        }else{
            $(this).parents().next().hide();
            $(this).removeClass('up').addClass('down');
        }
    });
    //点击事件
    $('.content').on('tap','.bottom-sort-title-box',function(){
        var name = $(this).parent().prev().find('.mdui-box-flex-1').html();
        var tinyName = $(this).find('.mdui-box-flex-1').html();
//            alert(JSON.stringify(pageObj)+"***********");
        $.openWin({
            name:"single_sort",
            animId : 2,
            url:'wgtroot://medicine/single_sort/ui/single_sort.html',
            pageParam: {
                tinyName:tinyName,
                midName:name,
                pageName:'sort'
            }
        });
    });
    //请求分类数据
    function requestSortData(){
        $.request({
            urlType:'medicineType',
            data:{
                "access_token": $.getStorage('access_token')
            }
        },function(json){
            if(json.success) {
                $('.search-before-content').hide();
//                alert(JSON.stringify(json));
                var data=json.data;
                $('.content').html('');
                setData(data);
            }
            else {
                alert('网络错误')
            }
        });
    }

    function setData(data){
        var len=data.length, i, j,html='';
        for(i=0;i<len;i++){
            var lent=data[i].smallname.length,sortData=data[i].smallname;
            html +='<div class="sort-box">';
            html +='<div class="sort-title-box list list-title">';
            html +='<div class="list-item mdui-box">';
            html +='<div class="mdui-box-flex-1">'+data[i].midname+'</div>';
            html +='<div class="up-down down"></div>';
            html +='</div>';
            html +='</div>';
            html +='<div class="bottom-sort-box">';
            for(j=0;j<lent;j++){
                html +='<div class="bottom-sort-title-box list">';
                html +='<div class="list-item mdui-box touch">';
                html +='<div class="mdui-box-flex-1 little-title">'+sortData[j].smallname+'</div>';
                html +='<div class="arrow"></div>';
                html +='</div>';
                html +='</div>';
            }
            html +='</div>';
            html +='</div>';
            $('.content').html(html);
        }
    }


</script>
