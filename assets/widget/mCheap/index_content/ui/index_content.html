<script>
	var priceArr={};

				header : $('<div class="" id="header" style="height: 3rem;text-align: center"> <img src="../../../static/mCheap/images/down.png" style="width: .8rem;transition-duration: 100ms;"/> <span style="color: #777777;margin-left: .3rem">继续下拉以刷新...</span> ')

	/*

    var $favLoading = $('<div style="height:10rem" class="mdui-box mdui-box-ver mdui-box-pack-center mdui-box-align-center" id="load_favorite"><div style="height: 1rem"></div></div>');

	function initPage() {
        getHomePage();
        getGuessUserLike();
        getFocusStation();
	}

	//刷新页面
    function refresh() {
	    var isConnect = true;
        uexDevice.getInfo('13');//获取系统版本
        uexDevice.cbGetInfo=function (opCode,dataType,data){
            //alert(data);
			if(data.connectStatus === -1) {	//没有联网
                isConnect = false;
			}
        };
        if(!isConnect)return;
        var posObj = {
            log : $.getStorage('log'),
            lat : $.getStorage('lat')
		};
        if(posArr.length>=2){
            posArr.shift();
		}
        posArr.push(posObj);

        var lastLat = posArr[0].lat,
            lastLog = posArr[0].log,
            curLat = posArr[1].lat,
            curLog = posArr[1].log,
			distance = getDisance(lastLat, lastLog, curLat, curLog);
//alert('当前坐标：'+'('+curLat+','+curLog+')'+',上次坐标：'+'('+lastLat+','+lastLog+')'+',距离：'+distance);
		if(distance>0.1) {	//如果距离大于100m
            $.request({
                urlType: 'homePage',
                data: {
                    "access_token": $.getStorage('access_token'),
                    epsbht01008: '01',//用户终端类型
                    epsbht01006: $.getStorage('log'),//经度
                    epsbht01007: $.getStorage('lat')//纬度
                }
            }, function (data) {
                if (data.success) {
                    for(var i=0,len=data.data.collectStationDetail.length;i<len;i++){
                        ids.push(data.data.collectStationDetail[i].cltpit01id);
                        distances.push(data.data.collectStationDetail[i].distance);
                    }
                    if(ids.length>=9){
                        ids.splice(0, 3);
                    }
                    if(distances.length>=9){
                        distances.splice(0, 3);
                    }
					var last_ids = ids.slice(0,3),
                        cur_ids = ids.slice(3),
                        last_dis = distances.slice(0,3),
                        cur_dis = distances.slice(3);
                    for(var j=0;j<3;j++){
                        var flag = last_ids[j]!=cur_ids[j] || last_dis[j]!=cur_dis[j]
                    }
                    if(flag){
                        setBanner(data.data.collectStationDetail);
                        setNearMarket(sortDataByKey(data.data.collectStationDetail,'distance',false),true);
                        getFocusStation();
                        getGuessUserLike();
                    }
                }
                else {
                    alert('网络错误');
                }
            });
        }
    }

    function getDisance(lat1, lng1, lat2, lng2) {
        var radLat1 = lat1 * Math.PI / 180.0;
        var radLat2 = lat2 * Math.PI / 180.0;
        var a = radLat1 - radLat2;
        var b = lng1 * Math.PI / 180.0 - lng2 * Math.PI / 180.0;
        var s = 2 * Math.asin(Math.sqrt(Math.pow(Math.sin(a / 2), 2) + Math.cos(radLat1) * Math.cos(radLat2) * Math.pow(Math.sin(b / 2), 2)));
        s = s * 6378.137;
        s = Math.round(s * 10000) / 10000;
        return s
    }


    //请求附近市场、产品类别、菜谱
    function getHomePage() {
        var posObj = {
            log : $.getStorage('log'),
            lat : $.getStorage('lat')
        };
        posArr.push(posObj);
        $.request({
            urlType: 'homePage',
            data: {
                "access_token": $.getStorage('access_token'),
                epsbht01008: '01',//用户终端类型
                epsbht01006: $.getStorage('log'),//经度
                epsbht01007: $.getStorage('lat')//纬度
            }
        }, function (data) {
//$.log('data: '+$.jsonToStr(data));
            hideLoading("load_recommend");
            hideLoading("load_favorite");
            if (data.success) {

                setSort(data.data.category);
                if (data.data.recommendMenu.length > 0) {
                    try {
                        $reLoading.remove();
                        setCaipu(data.data.recommendMenu);
                    } catch(e) {}
                    finally {}
                }else{
                    $reLoading.find("div").html("抱歉，没有找到相应的数据");
                }
                var len = data.data.collectStationDetail.length;
                if(len>0){
                    for(var i=0;i<len;i++){	//存储市场id和距离
                        ids.push(data.data.collectStationDetail[i].cltpit01id);
                        distances.push(data.data.collectStationDetail[i].distance);
                    }
                    try {
                        setNearMarket(sortDataByKey(data.data.collectStationDetail,'distance',false),true);
                        setBanner(data.data.collectStationDetail)
                    }catch (e){}
                }
                $('.tj-caipu,.tj-like').find('img').on('error',function(){
                    $(this).attr('src','../../../public/images/noImg.jpg');
                });
                $('#slider,.tj-market,.focusMarket').find('img').on('error',function(){
                    $(this).attr('src','../images/market_default.png');
                });
            }
            else {
                alert('网络错误')
            }
        },function(){
            if($("#load_recommend").length==0)$(".tj-list").append($reLoading);
            showLoading("load_recommend");
            if($("#load_favorite").length==0)$(".tj-list").append($favLoading);
            showLoading("load_favorite");
        },function(){
            //网络错误
            $favLoading.find("div").html("网络错误,请稍后重试");
            $reLoading.find("div").html("网络错误,请稍后重试");
        });
    }

    //请求猜你喜欢
    function getGuessUserLike() {
        $.request({
            urlType: 'guessUserLike',
            data: {
                "access_token": $.getStorage('access_token'),
                log:$.getStorage('log'),
                lat:$.getStorage('lat')
            }
        }, function (data) {
            if (data.success) {
                if (data.data.length > 0) {
                    setYouLike(data.data);
                }
            }
            else {
                //$.toast('网络错误');
            }
        });
    }

    //请求关注市场
    function getFocusStation() {
        $.request({
            urlType:'focusStation',
            data:{
                "access_token": $.getStorage('access_token'),
                log: $.getStorage('log'),
                lat:$.getStorage('lat'),
                show:'1'
            }
        },function(data){
            if(data.success) {
//				alert(JSON.stringify(data));
                if (data.data.length>0) {
                    //与附近市场调用公用设置方法
                    setNearMarket(sortDataByKey(data.data,'distance',false),false);
                }
//				else{
//					$.toast('你还没有关注的市场哦~');
//				}
            }
            else {
                //$.toast('网络错误')
            }
        });
    }

     * 搜索框
     * */
	//$('.search-box').on('tap','.search-img',doSearchPro);
	//$('#search').on('input propertychange', doSearchPro);  //搜索框内容改变时触发
	function doSearchPro(){
		var mc = $("#search").val();
        var html = '';
		if(mc){
			$('.search-before-content').show();
			$.request({
				urlType: 'querySC',
				data: {
					"access_token": $.getStorage('access_token'),
					mc : mc
				}
			}, function (json) {
				if (json.success) {
                    //showMask();  //添加蒙层
//					alert(JSON.stringify(json)+"back");
					$('.search-before-content').hide();
					var len = json.data.length;
					var data = json.data;
					if(len==0){
						html='<div class="search-item">暂无信息</div>';
						$(".search-item-content").html(html).show();
                        //$("body,html").css({"overflow":"hidden"});
					}else{
						for(var i=0;i<len;i++){
							if(data[i].log){
								html+='<div id="'+i+'" class="search-item" data-id="'+data[i].id+'" data-bz="'+data[i].bz+'" data-log="'+data[i].log+'" data-lat="'+data[i].lat+'">'+data[i].mz+'</div>';
							}else{
								html+='<div id="'+i+'" class="search-item" data-id="'+data[i].id+'" data-bz="'+data[i].bz+'">'+data[i].mz+'</div>';
							}
							if(data[i].scPrice){
								var arr=[];
								arr.push(data[i].scPrice.cltprc05004);
								arr.push(data[i].scPrice.cltprc05005);
								arr.push(data[i].scPrice.cltprc05006);
								arr.push(data[i].scPrice.cltprc05007);
								priceArr[data[i].id]=arr;
							}
						}
						$(".search-item-content").html(html).show();
                        /*var itemsHeight = $('.search-item').height()*$('.search-item').length;  //搜索内容总高度
                        var containerHeight = $('.search-item-content').height();  //容器高度，即屏幕高度
						if(itemsHeight < containerHeight){
                            $("body").css({"overflow":"hidden"});
                        }*/
					}
				}
				else {
					alert('网络错误');
				}
			});
		}else{
			//$.toast("请输入搜索内容");
            //html='<div class="search-item">请输入搜索内容</div>';
            $(".search-item-content").html(html).hide();
            //$("body,html").css({"overflow":"auto"});
		}
	}

	$(document).on('tap','.search-item',function(){

    //比较两个数组是否有相同元素
	function checkRefresh(arr1, arr2) {
        var temp=[];
        for(var s in arr1){
            for(var x in arr2){
                if(arr1[s]===arr2[x]){
                    temp.push(arr1[s]);
                }
            }
        }
        if(temp.length==0){
            return false;
		}else{
            return true; //只要有一个相同即为true
		}
    }
