<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="../js/mapkey.js"></script>
	<title>步行导航检索</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
        var epsbht01006;
        var epsbht01007;
        var pageData=$.pageParam;
        var lng=$.strToJson(pageData).lng;
        var lat=$.strToJson(pageData).lat;
		window.omload=function(){
			 var locLevel = 0;
		     //distanceFilter 更新距离，如果设置为 100m,则100m以内不回调定位
		     var distanceFilter = 10;
		     //以上两参数仅ios支持
		     uexLocation.openLocation(locLevel, distanceFilter);
			  uexLocation.onChange = function(lat, log) {
				epsbht01006=log;
				epsbht01007=lat;
				daohang(epsbht01006,epsbht01007);
			  }
		};
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	function daohang(epsbht01006,epsbht01007)
	{
	var p1 = new BMap.Point(epsbht01006,epsbht01007);
	 var p2 = new BMap.Point(lng,lat);
	var walking = new BMap.WalkingRoute(map, {renderOptions:{map: map, autoViewport: true}});
	walking.search(p1, p2);
	}
</script>
