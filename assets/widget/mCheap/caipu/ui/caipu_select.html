<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>mCollection</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../../static/mdui/css/mdui.min.css">
    <link rel="stylesheet" href="../../../static/mCheap/css/mCommon.css">
    <link rel="stylesheet" href="../css/mdui.indexedlist.css">
    <style>
        html,
        body {
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        #done.mdui-disabled{
            color: gray;
        }
        body{
            background-color: #FFFFFF;
        }
        .hasSelect{
            height: 3rem;
            overflow-x: auto;
            position: relative;
            top: 2.75rem;
            background-color: #ffffff;
        }
        .hasSelect>div{
            border-radius: 0.5rem;
            padding: 0 0.5rem;
            margin: 0.7rem 0.5rem;
            height: 1.5rem;
            background-color: #F3F3F3;
            line-height: 1.5rem;
            position: relative;
        }
        .hasSelect>div>.close{
            position: absolute;
            width: 1rem;
            height: 1rem;
            right: -0.5rem;
            top: -0.5rem;
            background: url("../images/close.png") no-repeat center;
            background-size: 1rem;
        }
        .header-box{
            background-color: #3BA15C;
            padding: 0;
        }
        .header{
            width: 100%;
            height: 100%;
            position: relative;
        }
        .back{
            padding-right: 1rem;
            padding-left: 1rem;
            margin-top: 0.75rem;
            position: absolute;
            z-index: 100;
        }
        .back img{
            width:auto;
            height: 1.25rem;
        }
        .title{
            text-align: center;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            line-height: 2.75rem;
            color: #FFFFFF;
        }
        .footer{
            padding: 0.75rem;
            text-align: center;
            border-top: 1px solid #CCCCCC;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            color: #3BA15C;
            background: url("../images/complete.png") no-repeat 40% center;
            background-size: 1rem;
            background-color: #ffffff;
            font-weight: 600;
        }
    </style>
</head>

            if(data.success) {
            	var obj=data.data;
            	setList(obj);
            }
            else {
                alert('网络错误')
            }
        });

        function setList(obj){
            var arr_one=[];
            for(var i=0;i<obj.length;i++){
                arr_one.push('<li data-group="'+obj[i].zm+'" class="mdui-table-view-divider mdui-indexed-list-group">'+obj[i].zm+'</li>');
                for(var j=0;j<obj[i].products.length;j++){
                    if(arr.indexOf(obj[i].products[j].cltpro01id)==-1) {
                        var str = '<li class="mdui-table-view-cell data-item mdui-indexed-list-item mdui-checkbox mdui-left" data-id="' + obj[i].products[j].cltpro01id + '"><input type="checkbox" />' + obj[i].products[j].cltpro01001 + '</li>';
                        arr_one.push(str);
                    }
                }
            }
            var html=arr_one.join('');
            $('.list-data').html(html);
        }
        $('.list-data').on('tap','.data-item',function(){
            if(!$(this).hasClass('hasTap')) {
                $(this).addClass('hasTap');
                $('.hasSelect').append('<div data-id="'+$(this).data('id')+'">' + $(this)[0].innerText + '<div class="close"></div></div>')
            }
            else{
                $(this).removeClass('hasTap');
               var id=$(this).data('id');
                $('.hasSelect>div').each(function(){
                    if($(this).data('id')==id){
                        $(this).remove()
                    }
                })
            }
        });
        $('.hasSelect').on('tap','.close',function(){
            var id=$(this).parent().data('id');
            $(this).parent().remove();
            $('.list-data input').each(function(){
                var that=this;
                if($(this).parent().data('id')==id){
                    that.checked=false;
                }
            })
        })
    });
