<script>


    $.uexWindowReady(function(){
    	var pageData=$.pageParam;//得到页面参数

        pageData=$.strToJson(pageData);
        var epsrmm01id = pageData.epsrmm01id;

        (function(){
            //点击制作方法跳转到指定页面
            $('.list').on('tap','.list-item',function(){
                var id = $(this).data("id");
                var param_zz;
                for(var i=0;i<arr.length;i++){
                    if(id==arr[i].key){
                        param_zz = arr[i].value;
                    }
                }
                $.openWin({
                    name:"make_way",
        			animId : 2,
                    url:'wgtroot://mCheap/caipu/ui/make_way.html',
                    pageParam:{
                        param_zz : param_zz
                    }
                });
            });
            $('.footer').on('tap',function(){
                $.openWin({
                    name:"xj",
        			animId : 2,
                    url:'wgtroot://mCheap/caipu/ui/caipu_market.html',
                    pageParam:{
                    	epsrmm01id : epsrmm01id ,
                        name:"推荐菜谱"
                    }
                });
            })
        })();

        //将推荐菜谱添加到我的菜谱
        $(document).on('tap','.add',fn_add);
        function fn_add(){
            $.request({
                urlType:'addRecommendMenu',
                data:{
                    "access_token": $.getStorage('access_token'),
                    epsrmm01id : epsrmm01id
                }
            },function(data){
                if(data.success) {
                    alert('添加成功！');
                }
                else {
                    $.toast(data.message)
                }
            });
        }
        
        
        var arr=[];//记录制作方法数据
        $('.top-header>div:first-child').html(pageData.name);//设置标题
        /*
        * 请求菜谱内容
        * */
        $.request({
            urlType:'recommendDetail',
            data:{
                "access_token": $.getStorage('access_token'),
                epsrmm01id : epsrmm01id
            }
        },function(data){
            if(data.success) {
                var len = data.data.recommendMenuDishDetail.length;
                for(var i=0;i<len;i++){
                    var obj ={};
                    obj.key = data.data.recommendMenuDishDetail[i].epsrmm02id;
                    obj.value = data.data.recommendMenuDishDetail[i];
                    arr.push(obj);
                }
                setData(data);
            }
            else {
                alert('网络错误')
            }
        });
    });
</script>
