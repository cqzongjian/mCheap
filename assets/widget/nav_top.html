<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello mdui</title>
		<meta name="viewport" content="target-densitydpi=device-dpi,width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="static/mdui/css/mdui.min.css">
	</head>

	<body>
		<header id="header" class="mdui-bar mdui-bar-nav">
			<a class="mdui-action-back mdui-icon mdui-icon-left-nav mdui-pull-left"></a>
			<h1 class="mdui-title"></h1>
		</header>
		<div id="cbox" class="mdui-content"></div>
		<script src="static/mdui/js/mdui.min.js"></script>
		<script>
		$.uexWindowReady(function() {
            var data = $.strToJson($.pageParam);
			$("h1.mdui-title").text(data.top_nav_title);//设置导航条显示的标题
            $.openFrameByEle("cbox",{
				               name:"demo",
							   winName:'main',
                               url: data.frameUrl,
                               pageParam:data.framePageData////传递给frame的参数
                          });
        });
    
        function closeTopNavWin(){
            $.closeWin();
        }
		</script>
	</body>
</html>
